<!DOCTYPE html>
<html>

<body>

<h2 align="center" ><b>Sign Up Form</b></h2>
<center>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
</center>
<div id="id01" class="modal">

  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1 align="center">Sign Up</h1>
      <div id="reg form">
          <form> 
          <label for"first-name"><b>First Name: </b></label>
          <input type="text" name="first-name" placeholder="Lakshay" required>
            <div id="reg form">  <label for"last-name"><b>Last Name: </b></label>
          <input type="text" name="last-name" placeholder="Chandra" required>
          <label for="gender"><b>Gender: </b></label>
          <div>
          <label for"gender-male">Male</label>
          <input type="radio" name="gender-choice" value="choice-1">
          <label for"gender-female">Female</label>
          <input type="radio" name="gender-choice" value="choice-2">
          <label for"others">Others</label>
          <input type="radio" name="gender-choice" value="choice-3">
          </div>
        <p>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="abc@gmail.com" name="email" required>
        <label for"region"><b>Region:</b></label>
        <select name="region">
        <option value="0" selected disabled>Region</option>
        <option value="delhi">Delhi</option>
        <option value="gurgaon">Gurgaon</option>
        <option value="noida">Noida</option>
        <option value="ghaziabad">Ghaziabad</option>
        </select>
        <p>
          <div id="reg form">
        <label for"phone-number"><b>Phone Number: </b></label>
          <input type="phone number" name="phone number" placeholder="0000000000" required>
        </div>
        <p>
        <div>
        <label for"item-exchange"><b>Type of Item You Want to Give:</b></label>
        <select name="exchange-give">
        <option value="item" selected disabled>Item</option>
        <option value="grocery">Grocery</option>
        <option value="electronics">Electronics</option>
        <option value="stationary">Stationary Items</option>
        <option value="clothes">Clothes</option>
        </select>
        <p>
        <div>
        <label for"item-inexchange"><b>Type of Item You Want to Get:</b></label>
        <select name="exchange-get">
        <option value="item" selected disabled>Item</option>
        <option value="grocery">Grocery</option>
        <option value="electronics">Electronics</option>
        <option value="stationary">Stationary Items</option>
        <option value="clothes">Clothes</option>
        </select>
        </form>
        </div>
        <p>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
        </form>
        </div>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          <button onClick="myOnClickFn()"> Submit</button>
          <script>
           function myOnClickFn(){
             document.location.href= "Recorded.html";
           } 
          </script>
    </div>
  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
</body>
</html>
